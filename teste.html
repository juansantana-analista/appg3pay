<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            font-weight: bold;
            color: #555;
        }
        .form-container input, .form-container button {
            border-radius: 8px;
        }
        .form-container button {
            background: #6a11cb;
            border: none;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #2575fc;
        }
        .form-container .form-check-label {
            color: #333;
        }
        .form-container .form-check-input:checked {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        @media (max-width: 768px) {
            .form-container {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulário</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>
        <div class="mb-3">
            <label for="whatsapp" class="form-label">WhatsApp</label>
            <input type="tel" class="form-control" id="whatsapp" placeholder="(xx) xxxx-xxxx" required>
        </div>
        <div class="mb-3">
            <label for="nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="nascimento" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Algumas das cores abaixo você não gosta?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="vermelho" value="Vermelho">
                <label class="form-check-label" for="vermelho">Vermelho</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="preto" value="Preto">
                <label class="form-check-label" for="preto">Preto</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rosa" value="Rosa">
                <label class="form-check-label" for="rosa">Rosa</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Qual Tamanho?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tamanho" id="tamanhoP" value="P" required>
                <label class="form-check-label" for="tamanhoP">P</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tamanho" id="tamanhoM" value="M">
                <label class="form-check-label" for="tamanhoM">M</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tamanho" id="tamanhoG" value="G">
                <label class="form-check-label" for="tamanhoG">G</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
