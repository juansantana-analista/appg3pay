<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma Multin√≠vel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .node {
            width: 80px;
            height: 110px;
            text-align: center;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .node img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        .node .name {
            font-size: 0.6rem;
            font-weight: bold;
            margin: 0;
        }
        .node .title {
            font-size: 0.5rem;
            color: #777;
            margin: 0;
        }
        .branch {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            position: relative;
        }
        .branch::before {
            content: '';
            position: absolute;
            top: -1rem;
            width: 100%;
            height: 1px;
            background-color: #ddd;
        }
        .branch::after {
            content: '';
            position: absolute;
            top: -1rem;
            left: 50%;
            width: 1px;
            height: 1rem;
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="tree">
    <!-- Nodo principal -->
    <div class="node">
        <img src="https://static.wixstatic.com/media/81ddb0_444389da9c0d46728c64944a86ccb524~mv2.jpg/v1/fill/w_1903,h_790,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/81ddb0_444389da9c0d46728c64944a86ccb524~mv2.jpg" alt="Juan Santana da Silva">
        <div class="name">Juan Santana da Silva</div>
        <div class="title">PRINCIPAL</div>
    </div>
    <!-- Filhos -->
    <div class="branch">
        <div class="node">
            <img src="https://g3pay.com.br/wp-content/uploads/2024/07/LOGO-G3-PAY-SEM-FUNDO-1024x1024.png" alt="Matheus Bonfim da Rocha">
            <div class="name">Matheus Bonfim da Rocha</div>
            <div class="title">Afiliado</div>
        </div>
        <div class="node">
            <img src="https://g3pay.com.br/wp-content/uploads/2024/07/LOGO-G3-PAY-SEM-FUNDO-1024x1024.png" alt="Maycon Fernandes">
            <div class="name">Maycon Fernandes</div>
            <div class="title">Afiliado</div>
        </div>
    </div>
</div>

</body>
</html>
