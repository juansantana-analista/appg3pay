<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo Disponível</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .balance-header {
      font-size: 18px;
      margin-bottom: 10px;
      color: #555;
    }
    .balance-amount {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .balance-amount span {
      color: #333;
    }
    .crypto-link {
      display: block;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .withdraw {
      background-color: #e74c3c;
    }
    .add {
      background-color: #27ae60;
    }
    .eye-icon {
      cursor: pointer;
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="balance-header">Saldo Disponível:</div>
    <div class="balance-amount">
      R$ <span id="balance-value">8.320,00</span>
      <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="eye" width="20" class="eye-icon" id="toggle-visibility">
    </div>
    <a href="#" class="crypto-link">Ver suas criptomoedas</a>
    <div class="buttons">
      <button class="button withdraw">Sacar Saldo</button>
      <button class="button add">Adicionar Saldo</button>
    </div>
  </div>

  <script>
    const balanceValue = document.getElementById('balance-value');
    const toggleVisibility = document.getElementById('toggle-visibility');
    let isHidden = false;

    toggleVisibility.addEventListener('click', function () {
      if (isHidden) {
        balanceValue.textContent = '8.320,00';
        toggleVisibility.src = 'https://cdn-icons-png.flaticon.com/512/565/565655.png';
      } else {
        balanceValue.textContent = '****';
        toggleVisibility.src = 'https://cdn-icons-png.flaticon.com/512/565/565654.png';
      }
      isHidden = !isHidden;
    });
  </script>

</body>
</html>
