<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container-dash {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background-color: #6c5ce7;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .wallet-card {
            background: linear-gradient(135deg, #6c5ce7 0%, #8e44ad 100%);
            border-radius: 20px;
            padding: 25px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        }

        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-container {
            margin-top: 10px;
        }

        .balance {
            font-size: 32px;
            font-weight: bold;
        }

        .hidden-balance {
            letter-spacing: 5px;
        }

        .grid-dash {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card-dash {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            color: #2d3436;
            font-size: 16px;
            font-weight: 600;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
        }

        .trend {
            color: #00b894;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .referral-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .referral-link {
            background: #f0f2f5;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .share-button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .share-button:hover {
            background: #5f4dd0;
        }

        @media (max-width: 768px) {
            .grid-dash {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-dash">
        <div class="wallet-card">
            <div class="wallet-header">
                <div>
                    <div style="opacity: 0.8;">Saldo disponível</div>
                    <div class="balance-container">
                        <div class="balance hidden-balance" id="balance">•••••••</div>
                        <div class="actual-balance" id="actualBalance" style="display: none;">
                            R$ 12.458,90
                        </div>
                    </div>
                </div>
                <div>
                    <i class="far fa-eye" id="toggleBalance" style="cursor: pointer; font-size: 20px;"></i>
                </div>
            </div>
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="share-button">
                    <i class="fas fa-plus"></i>
                    Adicionar
                </button>
                <button class="share-button">
                    <i class="fas fa-arrow-right"></i>
                    Transferir
                </button>
            </div>
        </div>

        <div class="grid-dash">
            <div class="card-dash">
                <div class="card-header">
                    <div class="card-title">Vendas do Mês</div>
                    <div class="card-icon" style="background: #00b894;">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="value">R$ 45.890,00</div>
                <div class="trend">
                    <i class="fas fa-arrow-up"></i>
                    12.5% este mês
                </div>
            </div>

            <div class="card-dash">
                <div class="card-header">
                    <div class="card-title">Afiliados Ativos</div>
                    <div class="card-icon" style="background: #6c5ce7;">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="value">284</div>
                <div class="trend">
                    <i class="fas fa-arrow-up"></i>
                    8 novos hoje
                </div>
            </div>

            <div class="card-dash">
                <div class="card-header">
                    <div class="card-title">Taxa de Conversão</div>
                    <div class="card-icon" style="background: #00cec9;">
                        <i class="fas fa-percentage"></i>
                    </div>
                </div>
                <div class="value">68.5%</div>
                <div class="trend">
                    <i class="fas fa-arrow-up"></i>
                    2.3% este mês
                </div>
            </div>
        </div>

        <div class="referral-card">
            <div class="card-header">
                <div class="card-title">Seu Link de Indicação</div>
            </div>
            <div class="referral-link">
                <div style="color: #666; font-size: 14px;">https://app.exemplo.com/ref/joao123</div>
                <button class="share-button">
                    <i class="fas fa-share-alt"></i>
                    Compartilhar
                </button>
            </div>
        </div>
    </div>

    <script>
        const toggleBalance = document.getElementById('toggleBalance');
        const balance = document.getElementById('balance');
        const actualBalance = document.getElementById('actualBalance');
        let isBalanceHidden = true;

        toggleBalance.addEventListener('click', () => {
            isBalanceHidden = !isBalanceHidden;
            if (isBalanceHidden) {
                balance.style.display = 'block';
                actualBalance.style.display = 'none';
                toggleBalance.className = 'far fa-eye';
            } else {
                balance.style.display = 'none';
                actualBalance.style.display = 'block';
                toggleBalance.className = 'far fa-eye-slash';
            }
        });
    </script>
</body>
</html>
