<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#FF4B00" />
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="detalhes" class="page color-theme-blue">

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="prod-detail">
              <div class="buttons-top">
                <a href="/produtos/"><i class="ri-arrow-left-s-line"></i></a>
                <a href="#"> <i class="ri-heart-3-line"></i></a>
                <a href="#" class="abrir-popup"
                  ><i class="ri-share-2-line"></i
                ></a>
              </div>
            </div>
            <main class="pt-16 pb-20 px-4">
              <div class="max-w-6xl mx-auto">
                  <!-- Seção do Produto -->
                  <div class="bg-white rounded-3xl p-6 mb-6 product-shadow">
                      <div class="flex flex-col md:flex-row gap-8">
                        <div class="md:w-1/2">
                            <div class="product-gallery-container">
                                <!-- Carrossel de imagens principal -->
                                <div id="product-gallery-main" class="swiper gallery-main">
                                    <div class="swiper-wrapper">
                                        <!-- Os slides serão adicionados dinamicamente via JavaScript -->
                                    </div>
                                    <!-- Adicione a paginação e navegação -->
                                    <div class="swiper-pagination"></div>
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-button-prev"></div>
                                </div>
                                
                                <!-- Carrossel de miniaturas -->
                                <div id="product-gallery-thumbs" class="swiper gallery-thumbs mt-3">
                                    <div class="swiper-wrapper">
                                        <!-- As miniaturas serão adicionadas dinamicamente via JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>
                          
                          <div class="md:w-1/2">
                              <div class="flex items-center gap-2 mb-2">
                                  <span class="pill-badge text-xs text-white px-3 py-1 rounded-full">Premium</span>
                              </div>
                              
                              <h2 class="text-lg font-bold text-gray-900 mb-2" id="nome-detalhe"></h2>
                              <!--<div class="flex items-center gap-2 mb-4">
                                  <div class="flex items-center">
                                      <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                      </svg>
                                      <span class="text-sm text-gray-600 ml-1" id="rating-detalhe"></span>
                                  </div>
                              </div>-->
                              
                              <div class="mb-6">
                                  <p class="text-gray-600 mb-4" id="descricao-detalhe">
                                  </p>
                                  <!--
                                  <div class="flex items-baseline gap-2 mb-4">
                                      <span class="text-3xl font-bold text-gray-900" id="precopromo-detalhe"></span>
                                      <span class="text-sm text-gray-500 line-through" id="preco-detalhe"></span>
                                      <span class="text-sm text-green-500">31% OFF</span>
                                  </div>-->
                              </div>
                              
                              <button class="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 transition-colors" id="addCarrinho">
                                  Adicionar ao Carrinho
                              </button>
                              <button class="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 transition-colors" id="compartilharProduto">
                                  Vender Agora
                              </button>
                          </div>
                      </div>
                  </div>
      
                  <!-- Seção de Benefícios -->
                  <div class="bg-white rounded-3xl p-6 mb-6 product-shadow">
                      <h3 class="text-xl font-semibold mb-4">Benefícios Principais</h3>
                      <div class="benefits-grid">
                          <div class="p-4 bg-gray-50 rounded-xl text-center">
                              <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                  <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                  </svg>
                              </div>
                              <h4 class="font-semibold mb-1">Saúde Cardiovascular</h4>
                              <p class="text-sm text-gray-600">Auxilia na saúde do coração</p>
                          </div>
                          
                          <div class="p-4 bg-gray-50 rounded-xl text-center">
                              <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                  <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                                  </svg>
                              </div>
                              <h4 class="font-semibold mb-1">Função Cerebral</h4>
                              <p class="text-sm text-gray-600">Melhora a memória e foco</p>
                          </div>
                          
                          <div class="p-4 bg-gray-50 rounded-xl text-center">
                              <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                  <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                  </svg>
                              </div>
                              <h4 class="font-semibold mb-1">Anti-inflamatório</h4>
                              <p class="text-sm text-gray-600">Reduz inflamações</p>
                          </div>
                      </div>
                  </div>
              </div>
          </main>
            
        <!-- Bottom Navigation -->
          <div class="fixed bottom-0 left-0 right-0 glass-effect">
              <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                  <div>
                      <p class="text-sm text-gray-600">Preço Total</p>
                      <p class="text-xl font-bold text-gray-900" id="precoTotal"></p>
                  </div>
                  <button class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors w-auto" id="comprarAgora">
                      Comprar Agora
                  </button>
                  <button class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors w-auto" id="compartilharBtn">
                      Vender Agora
                  </button>
              </div>
          </div>
          </div>

          <!-- INÍCIO POPUP COMPARTILHAR PRODUTO -->
          <div class="popup popup-compartilhar">
            <div class="view popup-view">
              <div class="page">
                <div class="top-nav">
                  <div class="left">
                    <a href="#" class="link btn-novo popup-close">
                      <i class="mdi mdi-arrow-left"></i>
                    </a>
                  </div>
                  <strong class="title-descricao">
                    <i class="ri-share-2-line"></i> Compartilhar</strong
                  >
                  <a href="#" class="btn-novo popup-open">
                    <i class="mdi mdi-information"></i>
                  </a>
                </div>
                <div class="container mx-auto px-4 py-8 max-w-md">
                  <!-- Card Principal -->
                  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-6">          
                      <!-- Informações do Produto -->
                      <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl">
                          <img id="imagemShare" src="img/default.png" alt="Produto" class="w-20 h-20 rounded-lg object-cover">
                          <div>
                              <h2 class="font-semibold text-lg text-gray-800" id="nomeShare"></h2>
                              <p class="text-green-600 font-bold" id="precoShare"></p>
                          </div>
                      </div>
          
                      <!-- QR Code -->
                      <div class="flex flex-col items-center space-y-3">
                          <div id="qrcode" class="bg-white p-4 rounded-xl"></div>
                          <p class="text-sm text-gray-600 font-medium">Escaneie o QRCode</p>
                      </div>
          
                      <!-- Botões de Ação -->
                      <div class="space-y-3">
                          <button id="btnCheckoutShare" class="compartilhar-link w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 flex items-center justify-center space-x-2">
                              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                              </svg>
                              <span>Checkout do Produto</span>
                          </button>
          
                          <button id="shareLanding" class="w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition duration-200 flex items-center justify-center space-x-2">
                              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                              </svg>
                              <span>Página de Venda</span>
                          </button>
                      </div>
          
                      <!-- Links -->
                      <div class="pt-4 border-t border-gray-200">
                          <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg mb-2" id="linkCheckoutUrl">
                              <span class="text-sm text-gray-600" id="checkoutLinkUrl">Link do Checkout</span>
                              <button class="text-blue-600 hover:text-blue-700">
                                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                  </svg>
                              </button>
                          </div>
          
                          <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg" id="linkPaginaUrl">
                              <span class="text-sm text-gray-600" id="paginaLinkUrl">Link da Página</span>
                              <button class="text-blue-600 hover:text-blue-700">
                                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                  </svg>
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
              </div>
            </div>
          </div>
          <!-- FIM POPUP COMPARTILHAR PRODUTO -->
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
