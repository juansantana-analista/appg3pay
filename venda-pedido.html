<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#FF4B00" />
  <!-- Your app title -->
  <title>VITATOP - Vendas e Pedidos</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
  <!-- CSS PERSONALIZADO PARA MENU-->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/carrinho.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <!--Ícones Material Design-->
  <link rel="stylesheet" href="css/materialdesignicons.min.css" />
  <!-- Icones do Remix icon-->
  <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  
  <style>
    /* Estilos para as abas horizontais */
    .tabs-container {
      display: flex;
      background: #fff;
      border-radius: 12px;
      margin: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .tab-button {
      flex: 1;
      padding: 15px 20px;
      text-align: center;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 14px;
      color: #666;
      position: relative;
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, #FF4B00, #FF6B35);
      color: white;
    }
    
    .tab-button:not(.active):hover {
      background: #f8f9fa;
      color: #FF4B00;
    }
    
    .tab-content {
      display: none;
      padding: 20px;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Estilos para os filtros */
    .filtros-container {
      background: #fff;
      border-radius: 12px;
      margin: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .filtro-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .filtro-item {
      flex: 1;
      min-width: 120px;
    }
    
    .filtro-item select,
    .filtro-item input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: #f8f9fa;
    }
    
    .busca-container {
      position: relative;
      flex: 2;
    }
    
    .busca-input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .busca-limpar {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      display: none;
    }
    
    .limpar-filtros {
      background: linear-gradient(135deg, #FF4B00, #FF6B35);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .limpar-filtros:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 75, 0, 0.3);
    }
    
    /* Estilos para os cards de dados */
    .dados-container {
      padding: 20px;
    }
    
    .card-dados {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-left: 4px solid #FF4B00;
    }
    
    .card-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .card-title {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }
    
    .card-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .status-pendente { background: #fff3cd; color: #856404; }
    .status-autorizado { background: #d4edda; color: #155724; }
    .status-cancelado { background: #f8d7da; color: #721c24; }
    .status-bloqueado { background: #f5c6cb; color: #721c24; }
    
    .card-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
    }
    
    .info-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 2px;
    }
    
    .info-value {
      font-weight: 600;
      color: #333;
    }
    
    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn-action {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #FF4B00, #FF6B35);
      color: white;
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #666;
      border: 1px solid #ddd;
    }
    
    .btn-action:hover {
      transform: translateY(-1px);
    }
    
    /* Loading e estados vazios */
    .loading-container,
    .empty-container {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #FF4B00;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .filtro-row {
        flex-direction: column;
      }
      
      .filtro-item {
        min-width: auto;
      }
      
      .card-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- App root element -->
  <div id="app">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="venda-pedido" class="page color-theme-blue">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link back">
                <i class="icon mdi mdi-arrow-left"></i>
                <span>Voltar</span>
              </a>
            </div>
            <div class="title">Vendas e Pedidos</div>
            <div class="right">
              <a href="#" class="link panel-open" data-panel="right">
                <i class="icon mdi mdi-menu"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <!-- Container das abas horizontais -->
          <div class="tabs-container">
            <button class="tab-button active" data-tab="vendas">
              <i class="mdi mdi-sale"></i> Vendas
            </button>
            <button class="tab-button" data-tab="pedidos">
              <i class="mdi mdi-file-check"></i> Pedidos
            </button>
          </div>

          <!-- Conteúdo da aba Vendas -->
          <div id="tab-vendas" class="tab-content active">
            <!-- Filtros para Vendas -->
            <div class="filtros-container">
              <div class="filtro-row">
                <div class="filtro-item busca-container">
                  <input type="text" id="busca-vendas" class="busca-input" placeholder="Buscar vendas...">
                  <button class="busca-limpar" id="limpar-busca-vendas">
                    <i class="mdi mdi-close"></i>
                  </button>
                </div>
                <div class="filtro-item">
                  <select id="status-vendas">
                    <option value="todos">Todos os Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="autorizado">Autorizado</option>
                    <option value="cancelado">Cancelado</option>
                    <option value="bloqueado">Bloqueado</option>
                  </select>
                </div>
              </div>
              <div class="filtro-row">
                <div class="filtro-item">
                  <select id="periodo-vendas">
                    <option value="todos">Todos os Períodos</option>
                    <option value="hoje">Hoje</option>
                    <option value="semana">Esta Semana</option>
                    <option value="mes">Este Mês</option>
                    <option value="ano">Este Ano</option>
                  </select>
                </div>
                <div class="filtro-item">
                  <select id="valor-vendas">
                    <option value="todos">Todos os Valores</option>
                    <option value="0-50">Até R$ 50</option>
                    <option value="50-100">R$ 50 - R$ 100</option>
                    <option value="100-500">R$ 100 - R$ 500</option>
                    <option value="500+">Acima de R$ 500</option>
                  </select>
                </div>
                <div class="filtro-item">
                  <button class="limpar-filtros" id="limpar-filtros-vendas">
                    <i class="mdi mdi-refresh"></i> Limpar
                  </button>
                </div>
              </div>
            </div>

            <!-- Container dos dados de vendas -->
            <div id="dados-vendas" class="dados-container">
              <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Carregando vendas...</p>
              </div>
            </div>
          </div>

          <!-- Conteúdo da aba Pedidos -->
          <div id="tab-pedidos" class="tab-content">
            <!-- Filtros para Pedidos -->
            <div class="filtros-container">
              <div class="filtro-row">
                <div class="filtro-item busca-container">
                  <input type="text" id="busca-pedidos" class="busca-input" placeholder="Buscar pedidos...">
                  <button class="busca-limpar" id="limpar-busca-pedidos">
                    <i class="mdi mdi-close"></i>
                  </button>
                </div>
                <div class="filtro-item">
                  <select id="status-pedidos">
                    <option value="todos">Todos os Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="autorizado">Autorizado</option>
                    <option value="cancelado">Cancelado</option>
                    <option value="bloqueado">Bloqueado</option>
                  </select>
                </div>
              </div>
              <div class="filtro-row">
                <div class="filtro-item">
                  <select id="periodo-pedidos">
                    <option value="todos">Todos os Períodos</option>
                    <option value="hoje">Hoje</option>
                    <option value="semana">Esta Semana</option>
                    <option value="mes">Este Mês</option>
                    <option value="ano">Este Ano</option>
                  </select>
                </div>
                <div class="filtro-item">
                  <select id="valor-pedidos">
                    <option value="todos">Todos os Valores</option>
                    <option value="0-50">Até R$ 50</option>
                    <option value="50-100">R$ 50 - R$ 100</option>
                    <option value="100-500">R$ 100 - R$ 500</option>
                    <option value="500+">Acima de R$ 500</option>
                  </select>
                </div>
                <div class="filtro-item">
                  <button class="limpar-filtros" id="limpar-filtros-pedidos">
                    <i class="mdi mdi-refresh"></i> Limpar
                  </button>
                </div>
              </div>
            </div>

            <!-- Container dos dados de pedidos -->
            <div id="dados-pedidos" class="dados-container">
              <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Carregando pedidos...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="lib/jquery.mask.min.js"></script>
  <script src="lib/jwt-decode.min.js"></script>
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/funcoes.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>

  <script>
    // Configuração do Framework7
    var app = new Framework7({
      root: '#app',
      name: 'VitaTop',
      id: 'com.vitatop.app',
      panel: {
        swipe: 'left',
      },
      routes: [
        {
          path: '/venda-pedido/',
          url: 'venda-pedido.html',
          animate: false,
          on: {
            pageBeforeIn: function (event, page) {
              // Validar token antes de carregar a página
              userAuthToken = getCookie('userAuthToken');
              const isValid = validarToken();
              if (!isValid) {
                console.warn("Token inválido. Redirecionando para login.");
                deleteCookie('userAuthToken');
                app.views.main.router.navigate("/login-view/");
                return;
              }
              $("#menuPrincipal").show("fast");
            },
            pageAfterIn: function (event, page) {
              // Inicializar a página após carregar
              inicializarPaginaVendaPedido();
            }
          }
        }
      ]
    });

    // Função para inicializar a página
    function inicializarPaginaVendaPedido() {
      // Configurar eventos das abas
      configurarAbas();
      
      // Configurar filtros para vendas
      configurarFiltrosVendasCombinados('vendas');
      
      // Configurar filtros para pedidos
      configurarFiltrosVendasCombinados('pedidos');
      
      // Carregar dados iniciais
      listarVendas();
      listarPedidos();
    }

    // Função para configurar as abas horizontais
    function configurarAbas() {
      $('.tab-button').on('click', function() {
        const tabId = $(this).data('tab');
        
        // Remover classe active de todas as abas
        $('.tab-button').removeClass('active');
        $('.tab-content').removeClass('active');
        
        // Adicionar classe active na aba clicada
        $(this).addClass('active');
        $(`#tab-${tabId}`).addClass('active');
        
        // Recarregar dados da aba ativa
        if (tabId === 'vendas') {
          listarVendas();
        } else if (tabId === 'pedidos') {
          listarPedidos();
        }
      });
    }

    // Função para listar vendas
    function listarVendas() {
      const container = $('#dados-vendas');
      container.html('<div class="loading-container"><div class="loading-spinner"></div><p>Carregando vendas...</p></div>');

      // Simular dados de vendas (substitua pela sua API real)
      setTimeout(() => {
        const vendas = [
          {
            id: 1,
            cliente: "João Silva",
            valor: 150.00,
            status: "autorizado",
            data: "2024-01-15",
            produto: "Produto A"
          },
          {
            id: 2,
            cliente: "Maria Santos",
            valor: 89.90,
            status: "pendente",
            data: "2024-01-14",
            produto: "Produto B"
          }
        ];

        if (vendas.length === 0) {
          container.html('<div class="empty-container"><i class="mdi mdi-inbox" style="font-size: 48px; color: #ccc;"></i><p>Nenhuma venda encontrada</p></div>');
          return;
        }

        let html = '';
        vendas.forEach(venda => {
          html += `
            <div class="card-dados">
              <div class="card-header">
                <div class="card-title">Venda #${venda.id}</div>
                <div class="card-status status-${venda.status}">${venda.status.toUpperCase()}</div>
              </div>
              <div class="card-info">
                <div class="info-item">
                  <div class="info-label">Cliente</div>
                  <div class="info-value">${venda.cliente}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Valor</div>
                  <div class="info-value">R$ ${venda.valor.toFixed(2)}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Produto</div>
                  <div class="info-value">${venda.produto}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Data</div>
                  <div class="info-value">${venda.data}</div>
                </div>
              </div>
              <div class="card-actions">
                <button class="btn-action btn-primary">Ver Detalhes</button>
                <button class="btn-action btn-secondary">Compartilhar</button>
              </div>
            </div>
          `;
        });

        container.html(html);
      }, 1000);
    }

    // Função para listar pedidos
    function listarPedidos() {
      const container = $('#dados-pedidos');
      container.html('<div class="loading-container"><div class="loading-spinner"></div><p>Carregando pedidos...</p></div>');

      // Simular dados de pedidos (substitua pela sua API real)
      setTimeout(() => {
        const pedidos = [
          {
            id: 1,
            cliente: "Pedro Costa",
            valor: 200.00,
            status: "pendente",
            data: "2024-01-15",
            itens: 3
          },
          {
            id: 2,
            cliente: "Ana Oliveira",
            valor: 75.50,
            status: "autorizado",
            data: "2024-01-13",
            itens: 1
          }
        ];

        if (pedidos.length === 0) {
          container.html('<div class="empty-container"><i class="mdi mdi-file-check" style="font-size: 48px; color: #ccc;"></i><p>Nenhum pedido encontrado</p></div>');
          return;
        }

        let html = '';
        pedidos.forEach(pedido => {
          html += `
            <div class="card-dados">
              <div class="card-header">
                <div class="card-title">Pedido #${pedido.id}</div>
                <div class="card-status status-${pedido.status}">${pedido.status.toUpperCase()}</div>
              </div>
              <div class="card-info">
                <div class="info-item">
                  <div class="info-label">Cliente</div>
                  <div class="info-value">${pedido.cliente}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Valor</div>
                  <div class="info-value">R$ ${pedido.valor.toFixed(2)}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Itens</div>
                  <div class="info-value">${pedido.itens} item(s)</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Data</div>
                  <div class="info-value">${pedido.data}</div>
                </div>
              </div>
              <div class="card-actions">
                <button class="btn-action btn-primary">Ver Detalhes</button>
                <button class="btn-action btn-secondary">Rastrear</button>
              </div>
            </div>
          `;
        });

        container.html(html);
      }, 1000);
    }
  </script>
</body>

</html>
