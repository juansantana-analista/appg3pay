<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#FF4B00" />
    <!-- Your app title -->
    <title>G3 PAY</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/detalhes.css" />
    <link rel="stylesheet" href="css/carrinho.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="produtos" class="page color-theme-blue">
          <!-- NAV TOPO-->
          <div class="top-nav">
            <div class="left">
              <a
                href="#"
                class="link panel-open btn-novo"
                data-panel="#panel-nested"
              >
                <i class="mdi mdi-menu"></i>
              </a>
            </div>
            <img src="img/logo-nav.png" class="title-logo" width="110px" />
            <a href="/carrinho/" class="btn-cart" data-count="0">
              <i class="mdi mdi-cart-outline"></i>
            </a>
          </div>

          <form style="background-color: #f7f9fa">
            <input id="search" placeholder="O que você procura?" type="text" />
            <i class="icone-busca mdi mdi-magnify"></i>
          </form>

          <!-- Scrollable page content -->
          <div class="page-content" style="background-color: #f7f9fa">
            <div class="block no-margin-top">
              <!-- Swiper -->
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
              <div
                class="display-flex align-items-center justify-content-space-between"
              >
              </div>
              

              <!-- Swiper -->
              <div class="categories-container">
                <!-- Categories title section -->
                <div class="categories-header">
                  <h4 class="categories-title">Categorias</h4>
                </div>
                
                <!-- Categories scrollable wrapper with arrows -->
                <div class="categories-scroll-container">
                  <button class="scroll-arrow scroll-left">
                    <i class="mdi mdi-chevron-left"></i>
                  </button>
                  
                  <div class="categories-scroll-wrapper">
                    <div class="categories-grid" id="container-categorias">
                      <!-- Categories will be dynamically inserted here via JS -->
                    </div>
                  </div>
                  
                  <button class="scroll-arrow scroll-right">
                    <i class="mdi mdi-chevron-right"></i>
                  </button>
                </div>
                
                <!-- Scroll indicator dots -->
                <div class="scroll-indicator">
                  <div class="scroll-dots"></div>
                </div>
              </div>
              <div
              class="display-flex align-items-center justify-content-center toggle-area"
              style="margin: 15px 0; padding: 10px; background-color: #ffffff; border-radius: 8px;"
            >
              <button
                id="btn-venda"
                class="toggle-button active"
                style="
                  flex: 1;
                  padding: 10px;
                  border: none;
                  background-color: #00591F;
                  color: #ffffff;
                  font-weight: bold;
                  cursor: pointer;
                  border-radius: 8px 0 0 8px;
                "
              >
                Venda
              </button>
              <button
                id="btn-compra"
                class="toggle-button"
                style="
                  flex: 1;
                  padding: 10px;
                  border: none;
                  background-color: #f7f9fa;
                  color: #333;
                  font-weight: bold;
                  cursor: pointer;
                  border-radius: 0 8px 8px 0;
                "
              >
                Compra
              </button>
            </div>
              <div
                id="container-produtos"
                class="margin-top row display-flex align-items-center justify-content-start"
              >
                <!-- ITEM SKELETON-->
                <div class="item-card">
                  <a href="/detalhes/" class="item">
                    <div class="img-container skeleton-effect-wave"></div>
                    <div class="nome-rating">
                      <span
                        style="margin-right: auto; width: 90px"
                        class="gelo skeleton-effect-wave skeleton-block color-gray"
                      ></span>
                      <span
                        style="width: 20px; margin-right: 5px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>

                      <span
                        style="width: 30px; margin-right: 15px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                    <div class="price">
                      <span
                        style="margin-top: 5px; height: 20px; width: 60px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                  </a>
                </div>

                <!-- ITEM SKELETON-->
                <div class="item-card">
                  <a href="/detalhes/" class="item">
                    <div class="img-container skeleton-effect-wave"></div>
                    <div class="nome-rating">
                      <span
                        style="margin-right: auto; width: 90px"
                        class="gelo skeleton-effect-wave skeleton-block color-gray"
                      ></span>
                      <span
                        style="width: 20px; margin-right: 5px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>

                      <span
                        style="width: 30px; margin-right: 15px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                    <div class="price">
                      <span
                        style="margin-top: 5px; height: 20px; width: 60px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                  </a>
                </div>

                <!-- ITEM SKELETON-->
                <div class="item-card">
                  <a href="/detalhes/" class="item">
                    <div class="img-container skeleton-effect-wave"></div>
                    <div class="nome-rating">
                      <span
                        style="margin-right: auto; width: 90px"
                        class="gelo skeleton-effect-wave skeleton-block color-gray"
                      ></span>
                      <span
                        style="width: 20px; margin-right: 5px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>

                      <span
                        style="width: 30px; margin-right: 15px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                    <div class="price">
                      <span
                        style="margin-top: 5px; height: 20px; width: 60px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                  </a>
                </div>

                <!-- ITEM SKELETON-->
                <div class="item-card">
                  <a href="/detalhes/" class="item">
                    <div class="img-container skeleton-effect-wave"></div>
                    <div class="nome-rating">
                      <span
                        style="margin-right: auto; width: 90px"
                        class="gelo skeleton-effect-wave skeleton-block color-gray"
                      ></span>
                      <span
                        style="width: 20px; margin-right: 5px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>

                      <span
                        style="width: 30px; margin-right: 15px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                    <div class="price">
                      <span
                        style="margin-top: 5px; height: 20px; width: 60px"
                        class="gelo skeleton-effect-wave skeleton-block"
                      ></span>
                    </div>
                  </a>
                </div>
              </div>
              <br /><br /><br /><br /><br /><br /><br /><br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
