<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#FF4B00" />
    <!-- Your app title -->
    <title>G3 PAY - Notificações</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="notificacoes" class="page">
                <!-- Header -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                        <div class="left">
                            <a href="#" class="link back">
                                <i class="mdi mdi-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title">Notificações</div>
                        <div class="right">
                            <a href="#" class="link" onclick="marcarTodasComoLidas()">
                                <i class="mdi mdi-check-all"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <!-- Notifications Container -->
                    <div class="notifications-wrapper">
                        <div class="block">
                            <div class="container-notificacao" id="container-notificacao">
                                <!-- Notifications will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- INÍCIO POPUP NOTIFICAÇÃO -->
                <div class="popup popup-detalhes-notificacao">
                    <div class="view popup-view">
                        <div class="page">
                            <!-- Popup Header -->
                            <div class="navbar">
                                <div class="navbar-bg"></div>
                                <div class="navbar-inner sliding">
                                    <div class="left">
                                        <a href="#" class="link popup-close">
                                            <i class="mdi mdi-arrow-left"></i>
                                        </a>
                                    </div>
                                    <div class="title">Detalhes</div>
                                    <div class="right">
                                        <a href="#" class="link">
                                            <i class="mdi mdi-dots-vertical"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- Popup Content -->
                            <div class="page-content">
                                <div class="notification-detail-card">
                                    <!-- Notification Icon -->
                                    <div class="notification-detail-header">
                                        <div class="notification-icon-large" id="icone-pop">
                                            <i class="mdi mdi-bell"></i>
                                        </div>
                                    </div>

                                    <!-- Notification Content -->
                                    <div class="notification-detail-content">
                                        <h2 class="notification-title" id="title-pop">Título da Notificação</h2>
                                        <p class="notification-message" id="descricao-pop">Descrição detalhada da notificação...</p>
                                        
                                        <!-- Metadata -->
                                        <div class="notification-metadata">
                                            <div class="metadata-row">
                                                <div class="metadata-label">
                                                    <i class="mdi mdi-calendar"></i>
                                                    <span>Data</span>
                                                </div>
                                                <div class="metadata-value" id="data-pop">--</div>
                                            </div>
                                            <div class="metadata-row">
                                                <div class="metadata-label">
                                                    <i class="mdi mdi-check-circle"></i>
                                                    <span>Status</span>
                                                </div>
                                                <div class="metadata-value">
                                                    <span class="status-badge">Lida</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Action Buttons -->
                                    <div class="notification-actions">
                                        <button class="btn-action secondary popup-close">
                                            <i class="mdi mdi-close"></i>
                                            Fechar
                                        </button>
                                        <button class="btn-action primary">
                                            <i class="mdi mdi-information"></i>
                                            Mais Detalhes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FIM POPUP NOTIFICAÇÃO -->
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
