<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CSS Simples - SkillHub</title>
    
    <!-- CSS de teste simplificado -->
    <link rel="stylesheet" href="css/teste-skillhub.css" />
    
    <style>
        .test-box {
            width: 200px;
            height: 100px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        
        .debug {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
        
        .success {
            color: #10B981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste CSS Simples do Tema SkillHub</h1>
    
    <div class="test-box test-primary">Primary</div>
    <div class="test-box test-secondary">Secondary</div>
    <div class="test-box test-accent">Accent</div>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug-content">Carregando...</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const root = getComputedStyle(document.documentElement);
            const debugContent = document.getElementById('debug-content');
            
            // Verificar vari√°veis CSS
            const variables = {
                '--skillhub-primary': root.getPropertyValue('--skillhub-primary').trim(),
                '--skillhub-secondary': root.getPropertyValue('--skillhub-secondary').trim(),
                '--skillhub-accent': root.getPropertyValue('--skillhub-accent').trim(),
                '--skillhub-bg-light': root.getPropertyValue('--skillhub-bg-light').trim(),
                '--skillhub-text-primary': root.getPropertyValue('--skillhub-text-primary').trim()
            };
            
            let debugHTML = '<h4>Vari√°veis CSS:</h4>';
            for (const [name, value] of Object.entries(variables)) {
                const status = value ? '‚úÖ' : '‚ùå';
                const color = value ? 'success' : 'error';
                debugHTML += `<p class="${color}">${status} ${name}: ${value || 'N√ÉO DEFINIDA'}</p>`;
            }
            
            // Verificar se as cores est√£o sendo aplicadas
            const testBoxes = document.querySelectorAll('.test-box');
            debugHTML += '<h4>Verifica√ß√£o Visual:</h4>';
            
            testBoxes.forEach((box, index) => {
                const computedStyle = getComputedStyle(box);
                const bgColor = computedStyle.backgroundColor;
                debugHTML += `<p>Box ${index + 1}: ${bgColor}</p>`;
            });
            
            debugContent.innerHTML = debugHTML;
            
            // Log no console
            console.log('üé® Tema SkillHub - Debug Info:');
            console.log('Vari√°veis CSS:', variables);
            console.log('Test Boxes:', Array.from(testBoxes).map(box => getComputedStyle(box).backgroundColor));
            
            if (variables['--skillhub-primary'] && variables['--skillhub-secondary'] && variables['--skillhub-accent']) {
                console.log('‚úÖ Todas as vari√°veis CSS est√£o funcionando!');
            } else {
                console.log('‚ùå Algumas vari√°veis CSS n√£o foram carregadas');
            }
        });
    </script>
</body>
</html>
