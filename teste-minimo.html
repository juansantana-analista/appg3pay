<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste M√≠nimo - SkillHub</title>
    
    <!-- CSS do SkillHub -->
    <link rel="stylesheet" href="css/skillhub-theme.css?v=3.0.0" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        
        .test-box {
            width: 200px;
            height: 100px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }
        
        .primary { background-color: var(--skillhub-primary); }
        .secondary { background-color: var(--skillhub-secondary); }
        .accent { background-color: var(--skillhub-accent); }
        
        .debug {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste M√≠nimo do Tema SkillHub</h1>
    
    <div class="test-box primary">Primary</div>
    <div class="test-box secondary">Secondary</div>
    <div class="test-box accent">Accent</div>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug-content">Carregando...</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const root = getComputedStyle(document.documentElement);
            const debugContent = document.getElementById('debug-content');
            
            // Verificar vari√°veis CSS
            const primary = root.getPropertyValue('--skillhub-primary').trim();
            const secondary = root.getPropertyValue('--skillhub-secondary').trim();
            const accent = root.getPropertyValue('--skillhub-accent').trim();
            
            let debugHTML = '<h4>Vari√°veis CSS:</h4>';
            debugHTML += `<p>--skillhub-primary: ${primary || 'N√ÉO DEFINIDA'}</p>`;
            debugHTML += `<p>--skillhub-secondary: ${secondary || 'N√ÉO DEFINIDA'}</p>`;
            debugHTML += `<p>--skillhub-accent: ${accent || 'N√ÉO DEFINIDA'}</p>`;
            
            // Verificar se as cores est√£o sendo aplicadas
            const testBoxes = document.querySelectorAll('.test-box');
            debugHTML += '<h4>Verifica√ß√£o Visual:</h4>';
            
            testBoxes.forEach((box, index) => {
                const computedStyle = getComputedStyle(box);
                const bgColor = computedStyle.backgroundColor;
                debugHTML += `<p>Box ${index + 1}: ${bgColor}</p>`;
            });
            
            debugContent.innerHTML = debugHTML;
            
            // Log no console
            console.log('üé® Tema SkillHub - Debug Info:');
            console.log('Primary:', primary);
            console.log('Secondary:', secondary);
            console.log('Accent:', accent);
            
            if (primary && secondary && accent) {
                console.log('‚úÖ Todas as vari√°veis CSS est√£o funcionando!');
            } else {
                console.log('‚ùå Algumas vari√°veis CSS n√£o foram carregadas');
            }
        });
    </script>
</body>
</html>
