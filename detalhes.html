<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#FF4B00" />
    <!-- Your app title -->
    <title>Vitatop</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/detalhes.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="detalhes" class="page color-theme-blue">

          <!-- Scrollable page content -->
          <div class="page-content" style="background-color: #f7f8fa;">
            <div class="prod-detail">
              <!-- Botão de voltar -->
              <a href="/produtos/" class="back-button">
                <i class="ri-arrow-left-s-line" style="font-size: 24px;"></i>
              </a>
              
              <!-- Carrossel de imagens principal -->
              <div class="product-images">
                <div id="product-gallery-main" class="swiper gallery-main">
                  <div class="swiper-wrapper">
                    <!-- Os slides serão adicionados dinamicamente via JavaScript -->
                  </div>
                  <!-- Adicione a paginação e navegação -->
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
                </div>
              </div>
              
              <!-- Carrossel de miniaturas -->
              <div id="product-gallery-thumbs" class="swiper gallery-thumbs" style="padding: 0 20px; background-color: white;">
                <div class="swiper-wrapper">
                  <!-- As miniaturas serão adicionadas dinamicamente via JavaScript -->
                </div>
              </div>
              
              <!-- Informações do produto -->
              <div class="product-info">
                <div class="ultimas-unidades">Últimas unidades</div>
                <div class="progress-bar">
                  <div class="progress-bar-inner"></div>
                </div>
                
                <h1 id="nome-detalhe"></h1>
                <p id="descricao-detalhe"></p>
                
                <!-- Card de preços -->
                <div class="price-card">
                  <div class="price-row">
                    <div class="price-label">Pague</div>
                    <div class="price-value" id="precoTotal">R$ 127,91</div>
                  </div>
                  <div class="price-row">
                    <div class="price-label">Revenda</div>
                    <div class="price-value" id="precoRevenda">R$ 159,89</div>
                  </div>
                  <div class="price-row" style="border-bottom: none;">
                    <div class="price-label">Lucre</div>
                    <div class="price-value highlight" id="precoLucro">R$ 31,98</div>
                  </div>
                </div>
                
                <!-- Botões de ação -->
                <div class="action-buttons-container">
                  <button class="action-button primary" id="addCarrinho">
                    Adicionar ao carrinho
                  </button>
                  <button class="action-button secondary" id="compartilharProduto">
                    Divulgar produto
                  </button>
                </div>
              </div>
              
              <!-- Seção de benefícios -->
              <div class="benefits-section">
                <h3 style="font-size: 18px; margin-bottom: 15px;">Benefícios Principais</h3>
                <div class="benefits-grid">
                  <!-- Benefícios serão adicionados dinamicamente -->
                </div>
              </div>
            </div>
          </div>

          <!-- INÍCIO POPUP COMPARTILHAR PRODUTO -->
          <div class="popup popup-compartilhar">
            <div class="view popup-view">
              <div class="page">
                <div class="top-nav">
                  <div class="left">
                    <a href="#" class="link btn-novo popup-close">
                      <i class="mdi mdi-arrow-left"></i>
                    </a>
                  </div>
                  <strong class="title-descricao">
                    <i class="ri-share-2-line"></i> Compartilhar</strong
                  >
                  <a href="#" class="btn-novo popup-open">
                    <i class="mdi mdi-information"></i>
                  </a>
                </div>
                <div class="container mx-auto px-4 py-8 max-w-md">
                  <!-- Card Principal -->
                  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-6">          
                      <!-- Informações do Produto -->
                      <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl">
                          <img id="imagemShare" src="img/default.png" alt="Produto" class="w-20 h-20 rounded-lg object-cover">
                          <div>
                              <h2 class="font-semibold text-lg text-gray-800" id="nomeShare"></h2>
                              <p class="text-green-600 font-bold" id="precoShare"></p>
                          </div>
                      </div>
          
                      <!-- QR Code -->
                      <div class="flex flex-col items-center space-y-3">
                          <div id="qrcode" class="bg-white p-4 rounded-xl"></div>
                          <p class="text-sm text-gray-600 font-medium">Escaneie o QRCode</p>
                      </div>
          
                      <!-- Botões de Ação -->
                      <div class="space-y-3">
                          <button id="btnCheckoutShare" class="compartilhar-link w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 flex items-center justify-center space-x-2">
                              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                              </svg>
                              <span>Checkout do Produto</span>
                          </button>
          
                          <button id="shareLanding" class="w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition duration-200 flex items-center justify-center space-x-2">
                              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                              </svg>
                              <span>Página de Venda</span>
                          </button>
                      </div>
          
                      <!-- Links -->
                      <div class="pt-4 border-t border-gray-200">
                          <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg mb-2" id="linkCheckoutUrl">
                              <span class="text-sm text-gray-600" id="checkoutLinkUrl">Link do Checkout</span>
                              <button class="text-blue-600 hover:text-blue-700">
                                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                  </svg>
                              </button>
                          </div>
          
                          <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg" id="linkPaginaUrl">
                              <span class="text-sm text-gray-600" id="paginaLinkUrl">Link da Página</span>
                              <button class="text-blue-600 hover:text-blue-700">
                                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                  </svg>
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
              </div>
            </div>
          </div>
          <!-- FIM POPUP COMPARTILHAR PRODUTO -->
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/funcoes.js"></script>
    <script src="cordova.js"></script>
    <script>
      // Script para carregar dados do produto e configurar interações
      document.addEventListener('page:init', function (e) {
        if (e.detail.name === 'detalhes') {
          var produto = JSON.parse(localStorage.getItem('produto'));
          var produtoId = '';
          
          if (produto) {
            // Alimentar com os valores do item
            $("#nome-detalhe").html(produto.nome.toUpperCase());
            $("#nomeShare").html(produto.nome.toUpperCase());
            $("#imagemShare").attr('src', produto.imagem);
            $("#precoTotal").html(formatarMoeda(produto.preco));
            $("#precoRevenda").html(formatarMoeda(produto.preco_lojavirtual));
            
            // Calcular o lucro
            var lucro = produto.preco_lojavirtual - produto.preco;
            $("#precoLucro").html(formatarMoeda(lucro));
            $("#precoShare").html(formatarMoeda(produto.preco_lojavirtual));
            
            produtoId = produto.id;
            buscarProduto(produto.id);
          }
          
          // Verificar operação (venda ou compra)
          var operacao = localStorage.getItem('operacao');
          if (operacao == 'venda') {
            $('#addCarrinho').addClass('display-none');
            $('#compartilharProduto').removeClass('display-none');
          } else {
            $('#compartilharProduto').addClass('display-none');
            $('#addCarrinho').removeClass('display-none');
          }
          
          // Adicionar eventos aos botões
          $("#addCarrinho").on('click', function () {
            adicionarItemCarrinho(produtoId);
          });
          
          $("#compartilharProduto").on('click', function () {
            app.popup.open('.popup-compartilhar');
            buscarLinks(produtoId);
          });
        }
      });
    </script>
  </body>
</html>
