<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#00591F" />
    <!-- Your app title -->
    <title>Detalhes do Produto</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
    <!-- CSS personalizado para detalhes do produto -->
    <style>
      /* Estilos para a página de detalhes do produto */
      .page-content {
        padding-bottom: 70px;  /* Para dar espaço ao botão inferior */
        background-color: #f5f5f5;
      }
      
      .produto-header {
        background-color: #fff;
        padding: 16px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .btn-voltar {
        color: #00591F;
        font-size: 24px;
      }
      
      .codigo-produto {
        font-size: 20px;
        font-weight: 500;
        color: #333;
        flex-grow: 1;
        text-align: center;
        margin-left: -24px; /* Compensar o ícone de voltar */
      }
      
      .produto-acoes {
        display: flex;
        gap: 16px;
      }
      
      .produto-acoes a {
        color: #00591F;
        font-size: 24px;
      }
      
      .produto-imagem {
        background-color: #fff;
        margin-bottom: 12px;
        text-align: center;
        padding: 16px;
      }
      
      .produto-imagem img {
        max-width: 100%;
        max-height: 300px;
      }
      
      .indicador-pagina {
        text-align: center;
        margin-top: 10px;
      }
      
      .indicador-pagina .dot {
        height: 8px;
        width: 8px;
        background-color: #ccc;
        border-radius: 50%;
        display: inline-block;
        margin: 0 4px;
      }
      
      .indicador-pagina .dot.active {
        background-color: #00591F;
        width: 24px;
        border-radius: 4px;
      }
      
      .tags-container {
        display: flex;
        gap: 8px;
        margin: 10px 16px;
      }
      
      .tag {
        background-color: #666;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }
      
      .tag.lancamento {
        background-color: #666;
      }
      
      .tag.promocao {
        background-color: #4c7a34;
      }
      
      .produto-titulo {
        font-size: 22px;
        font-weight: 600;
        color: #333;
        margin: 16px 16px;
        line-height: 1.3;
      }
      
      .progress-bar-container {
        margin: 10px 16px;
      }
      
      .progress-bar-wrapper {
        height: 6px;
        background-color: #ffd6d6;
        border-radius: 3px;
        overflow: hidden;
      }
      
      .progress-bar {
        height: 100%;
        background-color: #e53333;
        border-radius: 3px;
        width: 60%; /* Ajuste conforme necessário */
      }
      
      .progress-text {
        margin-top: 5px;
        font-size: 14px;
        color: #333;
      }
      
      .preco-container {
        margin: 16px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
      }
      
      .preco-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #f0f0f0;
      }
      
      .preco-row:last-child {
        border-bottom: none;
      }
      
      .preco-label {
        font-size: 16px;
        font-weight: 500;
        color: #333;
      }
      
      .preco-valor {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .preco-valor .valor-riscado {
        text-decoration: line-through;
        color: #999;
        font-size: 14px;
      }
      
      .preco-valor .valor-atual {
        font-size: 20px;
        font-weight: 600;
        color: #19c463;
      }
      
      .preco-revenda {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }
      
      .preco-lucro {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }
      
      .botao-divulgar {
        margin: 24px 16px;
        text-align: center;
      }
      
      .btn-divulgar {
        background-color: #19c463;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .btn-divulgar i {
        font-size: 20px;
      }
      
      .botao-carrinho {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #222;
        color: white;
        padding: 16px;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      
      .botao-carrinho i {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="detalhes" class="page">

          <!-- Scrollable page content -->
          <div class="page-content">
            <!-- Header com código do produto -->
            <div class="produto-header">
              <a href="/produtos/" class="btn-voltar"><i class="ri-arrow-left-s-line"></i></a>
              <div class="codigo-produto" id="codigo-produto">Código 89078</div>
              <div class="produto-acoes">
                <a href="#"><i class="ri-search-line"></i></a>
                <a href="#" class="link-carrinho"><i class="ri-shopping-cart-line"></i></a>
              </div>
            </div>
            
            <!-- Imagem do produto -->
            <div class="produto-imagem">
              <img src="" id="imagem-produto" alt="Imagem do produto">
              <!-- Indicador de página (para carrossel) -->
              <div class="indicador-pagina">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            
            <!-- Tags (Lançamento/Promoção) -->
            <div class="tags-container">
              <div class="tag lancamento">Lançamento</div>
              <div class="tag promocao">Promoção</div>
            </div>
            
            <!-- Título do produto -->
            <h1 class="produto-titulo" id="nome-produto">Combo Trio Basico 45: Sabonete+Antiidade+Fps 50</h1>
            
            <!-- Barra de progresso (últimas unidades) -->
            <div class="progress-bar-container">
              <div class="progress-bar-wrapper">
                <div class="progress-bar"></div>
              </div>
              <div class="progress-text">Últimas unidades</div>
            </div>
            
            <!-- Preços -->
            <div class="preco-container">
              <div class="preco-row">
                <div class="preco-label">Pague</div>
                <div class="preco-valor">
                  <span class="valor-riscado" id="preco-original">R$ 209,97</span>
                  <span class="valor-atual" id="preco-atual">R$ 127,91</span>
                </div>
              </div>
              <div class="preco-row">
                <div class="preco-label">Revenda</div>
                <div class="preco-revenda" id="preco-revenda">R$ 159,89</div>
              </div>
              <div class="preco-row">
                <div class="preco-label">Lucre</div>
                <div class="preco-lucro" id="preco-lucro">R$ 31,98</div>
              </div>
            </div>
            
            <!-- Botão Divulgar produto -->
            <div class="botao-divulgar">
              <button class="btn-divulgar" id="btnDivulgar">
                Divulgar produto <i class="ri-share-forward-line"></i>
              </button>
            </div>
          </div>
          
          <!-- Botão fixo de Adicionar ao carrinho -->
          <div class="botao-carrinho" id="btnCarrinho">
            Adicionar ao carrinho <i class="ri-shopping-cart-line"></i>
          </div>

          <!-- INÍCIO POPUP COMPARTILHAR PRODUTO -->
          <div class="popup popup-compartilhar">
            <div class="view popup-view">
              <div class="page">
                <div class="top-nav">
                  <div class="left">
                    <a href="#" class="link btn-novo popup-close">
                      <i class="mdi mdi-arrow-left"></i>
                    </a>
                  </div>
                  <strong class="title-descricao">
                    <i class="ri-share-2-line"></i> Compartilhar</strong>
                  <a href="#" class="btn-novo popup-open">
                    <i class="mdi mdi-information"></i>
                  </a>
                </div>
                <div class="container mx-auto px-4 py-8 max-w-md">
                  <!-- Card Principal -->
                  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-6">          
                      <!-- Informações do Produto -->
                      <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl">
                          <img id="imagemShare" src="img/default.png" alt="Produto" class="w-20 h-20 rounded-lg object-cover">
                          <div>
                              <h2 class="font-semibold text-lg text-gray-800" id="nomeShare"></h2>
                              <p class="text-green-600 font-bold" id="precoShare"></p>
                          </div>
                      </div>
          
                      <!-- QR Code -->
                      <div class="flex flex-col items-center space-y-3">
                          <div id="qrcode" class="bg-white p-4 rounded-xl"></div>
                          <p class="text-sm text-gray-600 font-medium">Escaneie o QRCode</p>
                      </div>
          
                      <!-- Botões de Ação -->
                      <div class="space-y-3">
                          <button id="btnCheckoutShare" class="compartilhar-link w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 flex items-center justify-center space-x-2">
                              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                              </svg>
                              <span>Checkout do Produto</span>
                          </button>
          
                          <button id="shareLanding" class="w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition duration-200 flex items-center justify-center space-x-2">
                              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                              </svg>
                              <span>Página de Venda</span>
                          </button>
                      </div>
          
                      <!-- Links -->
                      <div class="pt-4 border-t border-gray-200">
                          <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg mb-2" id="linkCheckoutUrl">
                              <span class="text-sm text-gray-600" id="checkoutLinkUrl">Link do Checkout</span>
                              <button class="text-blue-600 hover:text-blue-700">
                                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                  </svg>
                              </button>
                          </div>
          
                          <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg" id="linkPaginaUrl">
                              <span class="text-sm text-gray-600" id="paginaLinkUrl">Link da Página</span>
                              <button class="text-blue-600 hover:text-blue-700">
                                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                  </svg>
                              </button>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- FIM POPUP COMPARTILHAR PRODUTO -->
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    
    <script>
      // Javascript para a página de detalhes
      document.addEventListener('page:init', function (e) {
        if (e.detail.name === 'detalhes') {
          // Carrega os dados do produto do localStorage
          var produto = JSON.parse(localStorage.getItem('produto'));
          var produtoId = '';
          
          if (produto) {
            // Preencher dados do produto na tela
            $("#imagem-produto").attr('src', produto.imagem);
            $("#imagemShare").attr('src', produto.imagem);
            $("#nome-produto").html(produto.nome);
            $("#nomeShare").html(produto.nome);
            $("#preco-original").html('R$ ' + parseFloat(produto.preco2 || produto.preco * 1.6).toFixed(2).replace('.', ','));
            $("#preco-atual").html('R$ ' + parseFloat(produto.preco).toFixed(2).replace('.', ','));
            $("#precoShare").html('R$ ' + parseFloat(produto.preco).toFixed(2).replace('.', ','));
            
            // Calcular valores de revenda e lucro
            const precoRevenda = parseFloat(produto.preco) * 1.25; // 25% de margem
            const lucro = precoRevenda - parseFloat(produto.preco);
            
            $("#preco-revenda").html('R$ ' + precoRevenda.toFixed(2).replace('.', ','));
            $("#preco-lucro").html('R$ ' + lucro.toFixed(2).replace('.', ','));
            
            produtoId = produto.id;
            buscarProduto(produtoId);
          }
          
          // Evento do botão Divulgar produto
          $("#btnDivulgar").on('click', function() {
            app.popup.open('.popup-compartilhar');
            buscarLinks(produtoId);
          });
          
          // Evento do botão Adicionar ao carrinho
          $("#btnCarrinho").on('click', function() {
            adicionarItemCarrinho(produtoId);
          });
        }
      });
    </script>
  </body>
</html>
