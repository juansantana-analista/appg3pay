        <div data-name="home" class="page color-theme-blue">

                <div class="card-color purple">

                    <span class="quantity" id="qtdeGeral">0</span>
                    <span class="label">Indicados Geral</span>
                  </div>
                </div>
                <a href="" class="abrir-popup">
                  <div class="card-color black">
                    <i class="mdi mdi-qrcode-scan"></i>
                    <div class="card-text">
                      <span class="quantity">Link de Indicação77</span>
                      <span class="label">Clique aqui e compartilhe</span>
                    </div>
                  </div>
                </a>
              </div>

                    <a href="#" class="link btn-novo popup-close">
