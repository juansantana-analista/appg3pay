<!DOCTYPE html>
<html>
   <head>
      <!-- Required meta tags-->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link rel="manifest" href="/manifest.json">
      <!-- Color theme for statusbar (Android only) -->
      <meta name="theme-color" content="#00591F" />
      <!-- Your app title -->
      <title>VITATOP</title> 
      <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
      <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('OneSignalSDKWorker.js');
        }
      
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
          await OneSignal.init({
            appId: "7bfc9cb0-b251-4b3a-be5c-be82c1a143e2",
            external_id: '11',
            welcomeNotification: {
              disable: false, // Ativa a notificação de boas-vindas
              title: "Bem-vindo!",
              message: "Obrigado por se inscrever! Você receberá nossas últimas atualizações.",
            },
          });
        });
      </script>      
      <!-- Path to Framework7 Library Bundle CSS -->
      <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
      <!-- CSS PERSONALIZADO PARA MENU-->
      <link rel="stylesheet" href="css/index.css?v=1.2.3" />
      <link rel="stylesheet" href="css/carrinho.css?v=1.2.3" />
      <!--Ícones Material Design-->
      <link rel="stylesheet" href="css/materialdesignicons.min.css" />
      <!-- Icones do Remix icon-->
      <link rel="stylesheet" href="css/remixicon/remixicon.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
   </head>
   <body>
      <!-- App root element -->
      <div id="app">
         <!-- Your main view, should have "view-main" class -->
         <div class="view view-main">
            <!-- TAB BAR-->
             <div class="display-none" id="menuPrincipal">
               <div class="bottom-nav">
                  <a href="/home/" class="tab-link link active">
                      <i class="mdi mdi-home"></i>
                      <span>Início</span>
                  </a>
                  <a href="/produtos/" class="tab-link link">
                      <i class="mdi mdi-package-variant"></i>
                      <span>Produtos</span>
                  </a>  
                  <a href="/gestao/" class="tab-link link">
                      <i class="mdi mdi-store"></i>
                      <span>Gestão</span>
                  </a>                 
                  <a href="/carrinho/" class="tab-link link cart-link">
                        <i class="mdi mdi-cart-outline"></i>
                        <span class="cart-badge" data-count="0">Carrinho</span>
                  </a>
                  <a href="/vendas/" class="tab-link link">
                      <i class="mdi mdi-file-check"></i>
                      <span>Vendas</span>
                  </a>
              </div>
             </div>
            <!-- Nested panel has parent page specified in containerEl parameter -->
            <div class="panel panel-left panel-cover panel-init" id="panel-nested" data-container-el="#panel-page">
               <div class="block topo-painel skin" id="blocoMenu">
                  <div class="block-header">
                     <div class="row" style="color: #fff;">
                        <div class="col-20" style="font-size:28px;"><i class="mdi mdi-account-circle"></i></div>
                        <div class="col-80"><strong id="menuNome">VITATOP</strong><br /><small id="nomeUsuario"></small></div>
                     </div>
                  </div>
               </div>
               <!--<div class="block-title">Se quiser colocar uma divisória copie esse trecho e descomente</div>-->
               <div class="list links-list no-hairlines no-hairlines-between no-chevron">
                  <ul>
                     <li>
                        <a href="/home/" class="panel-close">
                           <div class="item-content panel-close">
                              <div class="item-media" style="font-size:28px;"><i class="mdi mdi-home-outline"></i></div>
                              <div class="item-inner">Início</div>
                           </div>
                        </a>
                     </li>
                     <li>
                        <a href="/equipe/" class="panel-close">
                           <div class="item-content class="panel-close">
                              <div class="item-media" style="font-size:28px;"><i class="mdi mdi-account-group"></i></div>
                              <div class="item-inner">Equipe</div>
                           </div>
                        </a>
                     </li>
                     <li>
                        <a href="/produtos/" class="panel-close">
                           <div class="item-content class="panel-close">
                              <div class="item-media" style="font-size:28px;"><i class="mdi mdi-package-variant"></i></div>
                              <div class="item-inner">Produtos</div>
                           </div>
                        </a>
                     </li>
                     <li>
                        <a href="/pedidos/" class="panel-close">
                           <div class="item-content">
                              <div class="item-media" style="font-size:28px;"><i class="mdi mdi-file-check"></i></div>
                              <div class="item-inner">Meus Pedidos</div>
                           </div>
                        </a>
                     </li>
                     <li>
                        <a href="/campanhas/" class="panel-close">
                           <div class="item-content panel-close">
                              <div class="item-media" style="font-size:28px;"><i class="mdi mdi-bullhorn"></i></div>
                              <div class="item-inner">Campanhas</div>
                           </div>
                        </a>
                     </li>
                     <!--
                     <li>
                        <a href="/curso/" class="panel-close">
                           <div class="item-content panel-close">
                              <div class="item-media" style="font-size:28px;"><i class="mdi mdi-school"></i></div>
                              <div class="item-inner">Cursos</div>
                           </div>
                        </a>
                     </li>
                     -->
                     <li>
                        <a href="/perfil/" class="panel-close">
                           <div class="item-content ">
                              <div class="item-media" style="font-size:28px;"><i class="mdi mdi-account"></i></div>
                              <div class="item-inner">Perfil</div>
                           </div>
                        </a>
                     </li>
                     <li>
                        <br>
                        <center><img src="img/logo.png" width="130px"></center>
                     </li>
                  </ul>
               </div>
            </div>
            <div id="installBanner" class="install-banner display-none">
               <div class="col-15">
                  <img src="favicon.png" alt="Vitatop Logo" class="app-logo">
               </div>
               <div class="banner-text col-85" id="conteudoInstall">
               </div>
           </div>
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">
               <!-- Scrollable page content -->
               <div class="page-content"></div>
            </div>
         </div>
      </div>

      <!-- Path to Framework7 Library Bundle JS-->
      <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <!-- jQuery -->
      <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
      <script type="text/javascript" src="lib/jquery.mask.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
      <script src="lib/jwt-decode.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
      <!-- Roteamento do app-->       
      <script type="text/javascript" src="js/funcoes.js?v=1.2.3"></script>
      <script type="text/javascript" src="js/routes.js?v=1.2.3"></script>   
      <script src="cordova.js"></script>
   </body>
</html>
