<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas em Destaque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800">Marcas em Destaque</h1>
        </div>
    </header>

    <!-- Main Carousel -->
    <div id="main-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <!-- Items -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/api/placeholder/1200/600" class="absolute block w-full h-full object-cover" alt="Propaganda 1">
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/api/placeholder/1200/600" class="absolute block w-full h-full object-cover" alt="Propaganda 2">
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/api/placeholder/1200/600" class="absolute block w-full h-full object-cover" alt="Propaganda 3">
            </div>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
            </span>
        </button>
    </div>

    <!-- Brands Grid -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Brand Card - VitaTop -->
            <div class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer overflow-hidden transform hover:-translate-y-1">
                <div class="p-6">
                    <img src="/api/placeholder/120/120" alt="VitaTop" class="w-24 h-24 mx-auto mb-4 object-contain">
                    <h3 class="text-lg font-semibold text-center text-gray-800">VitaTop</h3>
                    <p class="text-sm text-gray-600 text-center mt-2">Suplementos Naturais</p>
                </div>
            </div>

            <!-- Additional Brand Cards (examples) -->
            <div class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer overflow-hidden transform hover:-translate-y-1">
                <div class="p-6">
                    <img src="/api/placeholder/120/120" alt="NaturePro" class="w-24 h-24 mx-auto mb-4 object-contain">
                    <h3 class="text-lg font-semibold text-center text-gray-800">NaturePro</h3>
                    <p class="text-sm text-gray-600 text-center mt-2">Produtos Naturais</p>
                </div>
            </div>

            <div class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer overflow-hidden transform hover:-translate-y-1">
                <div class="p-6">
                    <img src="/api/placeholder/120/120" alt="BioVita" class="w-24 h-24 mx-auto mb-4 object-contain">
                    <h3 class="text-lg font-semibold text-center text-gray-800">BioVita</h3>
                    <p class="text-sm text-gray-600 text-center mt-2">Suplementos Orgânicos</p>
                </div>
            </div>

            <div class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer overflow-hidden transform hover:-translate-y-1">
                <div class="p-6">
                    <img src="/api/placeholder/120/120" alt="NaturaLife" class="w-24 h-24 mx-auto mb-4 object-contain">
                    <h3 class="text-lg font-semibold text-center text-gray-800">NaturaLife</h3>
                    <p class="text-sm text-gray-600 text-center mt-2">Produtos Saudáveis</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Adiciona animação de entrada aos cards
            const cards = document.querySelectorAll('.group');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('animate-fadeIn');
                
                // Adiciona evento de clique
                card.addEventListener('click', () => {
                    // Aqui você pode adicionar a navegação para a lista de produtos da marca
                    console.log(`Navegando para produtos da marca ${card.querySelector('h3').textContent}`);
                });
            });
        });
    </script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</body>
</html>
