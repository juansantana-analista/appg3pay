<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Produto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Card Principal -->
        <div class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
            <!-- Cabeçalho -->
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Compartilhar Produto</h1>
                <button onclick="window.close()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Informações do Produto -->
            <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl">
                <img src="https://via.placeholder.com/80" alt="Produto" class="w-20 h-20 rounded-lg object-cover">
                <div>
                    <h2 class="font-semibold text-lg text-gray-800">EXTRATO de PRÓPOLIS 30ML</h2>
                    <p class="text-green-600 font-bold">R$ 28,20</p>
                </div>
            </div>

            <!-- QR Code -->
            <div class="flex flex-col items-center space-y-3">
                <div id="qrcode" class="bg-white p-4 rounded-xl"></div>
                <p class="text-sm text-gray-600 font-medium">Escaneie o QRCode</p>
            </div>

            <!-- Botões de Ação -->
            <div class="space-y-3">
                <button onclick="compartilharCheckout()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span>Checkout do Produto</span>
                </button>

                <button onclick="compartilharPagina()" class="w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition duration-200 flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span>Página de Venda</span>
                </button>
            </div>

            <!-- Links -->
            <div class="pt-4 border-t border-gray-200">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg mb-2">
                    <span class="text-sm text-gray-600 truncate" id="checkoutLink">Link do Checkout</span>
                    <button onclick="copiarLink('checkoutLink')" class="text-blue-600 hover:text-blue-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                        </svg>
                    </button>
                </div>

                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <span class="text-sm text-gray-600 truncate" id="paginaLink">Link da Página</span>
                    <button onclick="copiarLink('paginaLink')" class="text-blue-600 hover:text-blue-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: window.location.href,
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // URLs de exemplo (substitua com suas URLs reais)
        const checkoutUrl = "https://seusite.com/checkout/produto-123";
        const paginaUrl = "https://seusite.com/produto/produto-123";

        document.getElementById("checkoutLink").textContent = checkoutUrl;
        document.getElementById("paginaLink").textContent = paginaUrl;

        function compartilharCheckout() {
            if (navigator.share) {
                navigator.share({
                    title: 'Checkout do Produto',
                    text: 'Confira este produto!',
                    url: checkoutUrl
                });
            } else {
                copiarLink('checkoutLink');
            }
        }

        function compartilharPagina() {
            if (navigator.share) {
                navigator.share({
                    title: 'Página do Produto',
                    text: 'Confira este produto!',
                    url: paginaUrl
                });
            } else {
                copiarLink('paginaLink');
            }
        }

        function copiarLink(elementId) {
            const texto = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(texto).then(() => {
                // Feedback visual de cópia
                const el = document.getElementById(elementId);
                const originalText = el.textContent;
                el.textContent = "Link copiado!";
                setTimeout(() => {
                    el.textContent = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
